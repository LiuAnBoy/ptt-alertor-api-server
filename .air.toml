# Air configuration for hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/main ."
  # Binary file
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "docs", "migrations"]
  # Exclude files
  exclude_file = []
  # Delay before rebuild (ms)
  delay = 1000

[log]
  # Show log time
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
